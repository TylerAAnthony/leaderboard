<head>
    <title>Leaderboard</title>
</head>
<body>
<h1>Leaderboard {{> loginButtons}}</h1>


    {{> addPlayerForm}}
    {{> leaderboard}}


</body>
<template name="leaderboard">
    {{#if currentUser}}
        Players({{playerCount}})
        <ol>
        {{#each player}}
            <li class="player {{selectedClass}}"> {{name}}: {{score}} </li>
        {{/each}}
        </ol>
        {{#if selectedPlayer}}
            <li>Selected Player: ({{selectedPlayer.name}}: {{selectedPlayer.score}})</li>
            <li><button class="increment">Give 5 Points</button> <button class="decrement">Take 5 Points</button>
                <button class="clear_selection">Clear Selection</button>
                <button class="remove">Remove Player</button>
            </li>

        {{/if}}
    {{else}} <p>You must be signed in to see this.</p>

    {{/if}}
</template>
<template name="addPlayerForm">
    {{#if currentUser}}
        <form>
            Name:<input type="text" name="playerName">
            Score:<input type="number" name="playerScore">
            <input type="submit" value="AddPlayer">

        </form>
    {{/if}}
</template>
